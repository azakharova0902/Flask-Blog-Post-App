{% extends "base.html" %} {% block body %}

<section>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div>
        {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
    </div>
    {% endif %} {% endwith %}
    <div class="box">
        </br>
        <form class="form-signin" style="max-width: 40%; position: relative; box-sizing: border-box; height: auto;
    padding: 10px; font-size: 16px; margin: auto;" method="POST" action="/login">
            <h3 class="title" style="text-align: center;"> Please enter your information</h3>
            </br>
            <label for="name" class="sr-only">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Name" required autofocus>
            </br>
            <label for="email" class="sr-only">Email address</label>
            <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
            </br>
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="email" class="form-control" placeholder="Password" required>
            </br>
            <button class="btn btn-lg btn-block" style="background-color: rgb(55, 181, 185); color: rgb(255, 255, 255);" type="submit">Sign Up</button>

        </form>
    </div>
</section>
{% endblock %}
