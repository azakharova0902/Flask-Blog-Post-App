{% extends "base.html" %} {% block head %}


<title>Sign in</title>

{% endblock %} {% block body %}
</br>
<div id="login" style="margin-top: 80px;">
    </br>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
    {% endif %} {% endwith %}
    <form class="form-signin" style="max-width: 40%; position: relative; box-sizing: border-box; height: auto;
    padding: 10px; font-size: 16px; margin: auto;" method="POST" action="/login">
        <h3 class="title" style="text-align: center;"> Please sing in here</h3>
        </br>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
        </br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="email" class="form-control" placeholder="Password" required>
        </br>
        <div class="checkbox mb-3" style="margin: auto;text-align: center;">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-block" style="background-color: rgb(55, 181, 185); color: rgb(255, 255, 255);" type="submit">Log in</button>

    </form>
</div>
{% endblock %}
